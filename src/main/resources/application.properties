spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://unichat.cxg0waoc8n67.ap-northeast-2.rds.amazonaws.com:3306/unichat?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=openPassword

# Hibernate 가 DB 로 보내는 SQL문을 출력한다(보여준다).
spring.jpa.properties.hibernate.show_sql=true

# 보여주는 SQL 문을 이쁘게 정돈한다.(들여쓰기 이쁘게 해서 읽기 쉽게 해준다.)
spring.jpa.properties.hibernate.format_sql=true

# DDL 을 자동으로 수행해준다. create 문 자동 수행.
spring.jpa.hibernate.ddl-auto=none

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0B
spring.servlet.multipart.location=/opt/unichat/temp

cloud.aws.s3.bucket=unichat-image-file-bucket
cloud.aws.region.static=ap-northeast-2
cloud.aws.region.stack.auto=false