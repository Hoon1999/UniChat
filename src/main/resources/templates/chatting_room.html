<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅창</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 80%;
        max-width: 600px;
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .inner-box {
        max-height: 700px;
        overflow-y: auto;
        padding: 10px;
        scroll-behavior: smooth;
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .chat-message {
        display: flex;
        align-items: end;
        margin-bottom: 10px;
    }

    .chat-message.yours {
        justify-content: flex-end;
    }

    .chat-message.theirs {
        justify-content: flex-start;
    }

    .message-box {
        max-width: 60%;
        padding: 10px;
        border-radius: 15px;
        margin: 5px;
        word-break: break-word;
        position: relative;
    }

    .yours .message-box {
        background-color: #A8E8E1; /* Your message color */
    }

    .theirs .message-box {
        background-color: #F1F0F0; /* Theirs message color */
    }

    .message-time {
        font-size: 12px;
        color: #707070;
        position: absolute;
        bottom: -18px;
        right: 5px;
    }

    .profile-picture {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }

    /* Copy existing styles */
    * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .menu {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .menu-button {
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #ccc;
        border-radius: 5px;
        cursor: pointer;
    }

    .menu-button:hover {
        filter: brightness(0.8);
    }
    textarea {
        width: 100%;
        resize: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="inner-box">

        </div>

        <div class="message-box">
          네, 나도 잘 지냈어! 너는 어땠어?
          <span class="message-time">12:35 PM</span>
        </div>
      </div>
      <div class="chat-message theirs">
        <img class="profile-picture" src="a.jpg" alt="name">
        <div class="message-box">
          네, 나도 잘 지냈어! 너는 어땠어?
          <span class="message-time">12:35 PM</span>
        </div>
      </div>
      <div class="chat-message theirs">
        <img class="profile-picture" src="a" alt="name">
        <div class="message-box">
          네, 나도 잘 지냈어! 너는 어땠어?
          <span class="message-time">12:35 PM</span>
        </div>
      </div>
      <div class="chat-message yours">
        <div class="message-box">
          안녕, 잘 지냈어?
          <span class="message-time">12:34 PM</span>
        </div>
      </div>
      <div class="chat-message yours">
        <div class="message-box">
          안녕, 잘 지냈어?
          <span class="message-time">12:34 PM</span>
        </div>
      </div>
      <div class="chat-message yours">
        <div class="message-box">
          안녕, 잘 지냈어?
          <span class="message-time">12:34 PM</span>
        </div>
      </div>

      <!-- 다른 메시지들을 여기에 추가 -->
    </div>




    <div class="menu">
      <div class="menu-button" id="profile-button">프로필</div>
      <div class="menu-button" onclick="openLoginPage()">채팅</div>
    </div>

    <section>
      <!--채팅 입력창
      <input type="file"   id="attachedFile">-->
      <input type="button" id="sendAttachedFileButton" value="첨부파일 전송">
      <textarea id="chatWindow"></textarea>
    </section>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chatting.js"></script>

</body>
</html>
