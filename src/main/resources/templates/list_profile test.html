<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오톡 프로필</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .inner-box {
            max-height: 300px; /* 내부 박스의 최대 높이 설정 */
            overflow-y: auto; /* 스크롤 가능하도록 설정 */
            padding: 10px; /* 내부 여백 */
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .status {
            font-size: 16px;
            color: #888;
            margin: 5px 0;
        }

        .message {
            font-size: 18px;
            margin: 0;
        }

        /* 프로필 사이의 선 스타일 */
        .profile-separator {
            width: 80%;
            border-bottom: 2px solid #ccc; /* 선으로 구분 */
            margin-bottom: 20px; /* 프로필 아래 간격 */
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu-button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
