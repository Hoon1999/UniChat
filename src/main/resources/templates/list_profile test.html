    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 80%;
        max-width: 600px;
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .inner-box {
        max-height: 700px;
        overflow-y: auto;
        padding: 10px;
        scroll-behavior: smooth; /* 스크롤을 스무스하게 만듭니다. */
    }

    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
    }

    * {
        -webkit-user-select: none; /* Chrome, Safari, Opera */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* 기본값 */
    }

    .profile {
        display: flex;
        align-items: center;
        width: 100%;
        border: 1px solid #d3d3d37a;
        padding: 5px;
        border-radius: 15px;
        margin: 5px;
    }

    .profile:hover {
        cursor: pointer;
        background: rgba(255, 255, 255, 0.78);
    }

    .profile-picture {
        content: url(/static/images/default_profile_image.png);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
    }

    .profile-details {
        display: flex;
        flex-direction: column;
    }

    .name {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
    }

    .status {
        font-size: 16px;
        color: #888;
        margin: 5px 0;
    }

    .message {
        font-size: 18px;
        margin: 0;
    }

    /* 프로필 사이의 선 스타일 */
    .profile-separator {
        width: 100%;
        border-bottom: 1px solid #d3d3d3;
        margin-bottom: 20px
    }

    .menu {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .menu-button {
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #ccc;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
