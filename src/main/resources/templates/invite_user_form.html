<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>유저 초대</title>
</head>
<body>
<form action="" method="post">
    <input name="roomId" type="hidden" th:value="${roomId}">
    <input name="loginId" type="text" placeholder="초대할 유저의 로그인 ID를 입력해주세요"><br>
    <div id="result"></div>
    <input type="button" onclick="formSubmit()">
</form>
<script>
    function formSubmit() {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if( this.readyState == 4 && this.status == 200) {
                document.getElementById('result').innerText = this.responseText;
            }
        };
        xhttp.open("POST", "inviteUser");
        xhttp.send();
    }
</script>

</body>
</html>
